<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cube</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="assets/icon.png"/>
  </head>
  <body class="home-page">
    <!-- Fixed header with improved background -->
    <header>
      <div class="header-left">
        <a href="https://khomod.vercel.app/" class="logo-link">
          <img src="assets/mantek.svg" alt="Logo" class="logo" />
        </a>
      </div>
      <div class="header-right">
        <div class="search-container">
          <input type="text" id="search-input" placeholder="Search stories..." />
          <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <circle cx="11" cy="11" r="7"/>
            <line x1="21" y1="21" x2="16.65" y2="16.65"/>
          </svg>
        </div>
      </div>
    </header>

    <main dir="rtl">
      <!-- Resume Reading Card (hidden by default) -->
      <section id="resume-section" class="card resume-card hidden">
        <p>تابع قراءة "<span id="resume-title"></span>"</p>
      </section>
      <!-- Stories List -->
      <section id="stories-list" class="stories-list">
        <!-- Story cards will be injected here via JavaScript -->
      </section>
    </main>

    <footer>
      <div class="footer-content">
        <p>&copy; <span id="footer-year"></span> Khomod Inc. All rights reserved.</p>
      </div>
    </footer>

    <script src="js/main.js"></script>
  </body>
</html>
