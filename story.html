<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Story - Cube</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="assets/icon.png"/>
  </head>
  <body class="story-page">
    <!-- Fixed header with back button that goes back one step -->
    <header>
      <div class="header-left">
        <a href="javascript:history.back()" id="back-button">
          <img src="assets/back.svg" alt="Back" class="back-icon" />
        </a>
        <a href="https://khomod.vercel.app/" class="logo-link">
          <img src="assets/mantek.svg" alt="Logo" class="logo" />
        </a>
        <h1 id="story-header-title">Story</h1>
      </div>
    </header>

    <main id="story-content">
      <!-- Story content will be loaded here via JavaScript -->
    </main>

    <footer>
      <div class="footer-content">
        <p>&copy; <span id="footer-year"></span> Khomod Inc. All rights reserved.</p>
      </div>
    </footer>

    <script src="js/story.js"></script>
  </body>
</html>
